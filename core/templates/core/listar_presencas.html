<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de presenças</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body style="text-align: center;">
    <img style="width: 60px;" src="/static/img/CTT_2024.png" alt="">
    <h1>Relatório</h1>
    <table>
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Treino</th>
                <th>Data</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for presenca in presencas %}
                <tr>
                    <td>{{ presenca.aluno.nome }}</td>
                    <td>{{ presenca.treino }}</td>
                    <td>{{ presenca.data }}</td>
                    <td>{{ presenca.presente|yesno:"Presente,Faltante" }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div style="text-align: center;">
        <button style="margin-top: 30px;
                        width: 120px;
                        height: 30px;
                        background-color: green;
                        color: white;
                        border-radius: 10px;
                        padding: 5px;
                        border: 2px solid white;">
            <a style="color: white;
                      background-color: green;
                      text-decoration: none;"
            href="/">
                Voltar
            </a>
        </button>
    </div>
</body>
</html>
