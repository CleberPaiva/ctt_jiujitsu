<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div style="display: flex;
                flex-direction: column;
                align-items: center;
                height: 100vh; /* Altura da tela inteira */ 
                text-align: center; 
                margin-top: 30px;">
        <div>
            <img  style="width: 250px; margin-top: 30px;" src="/static/img/CTT_2024.png" alt="">
        </div>  
        <div style="display: flex;
                    flex-direction: column;
                    align-items: center;
                    border: 1px solid black; 
                    width: 350px; 
                    text-align: left;
                    margin-top: 30px;
                    margin-bottom: 15px;
                    background-color: green;
                    color: white;
                    border-radius: 15px;">
          <form method="post" style="display: flex;
                                    flex-direction: column;
                                    align-items: center;
                                    border: 1px solid black; 
                                    width: 350px; 
                                    text-align: left;
                                    border-radius: 15px;">
            {% csrf_token %} {{ form.as_p }}
            <button style="margin-bottom: 15px; 
                          padding: 5px;
                          background-color: white;
                          color: black;
                          border-radius: 6px;" 
                    type="submit">Acessar</button>
          </form>
        </div>
    </div>  
    <h2>Login</h2>    
  </body>
</html>
