<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Card</title>
</head>
<body>
    <div style="display: flex;
                flex-direction: column;
                align-items: center;
                height: 100vh;
                text-align: center; 
                margin-top: 30px;">
        <h1>Cartão Digital</h1>
        <div style="display: flex;
                    flex-direction: column;
                    align-items: center;
                    text-align: center; 
                    margin-top: 10px;
                    border: 1px solid black;
                    padding: 10px;
                    width: 280px;
                    height: 540px;
                    background-image: url('/static/img/CTT5.jpg');
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-position: center;
                    border-radius: 15px;">
            <div style="display: flex;
                        flex-direction: row;
                        align-items: center;
                        text-align: center; 
                        width: 95%;
                        border-radius: 15px;">
                <div style="border: 1px solid white;
                            width: 120px;
                            height: 160px;
                            border-radius: 15px;
                            background-color: white;
                            background-image: url('{% if perfil.imagem %}{{ perfil.imagem.url }}{% else %}/static/img/2024_jiu.png{% endif %}');
                            background-size: cover;
                            background-position: center;
                            background-repeat: no-repeat;"
                >
                </div>
                <div style="width: 120px;
                            height: 160px;
                            margin-left: 15px;
                            border-radius: 15px;">
                    <img style="width: 110px;
                                height: 110px;
                                margin-top: 15px;
                                border: 2px solid white;
                                border-radius: 50%;"
                         src="/static/img/CTT_2024.png" alt="Ícone">
                </div>
            </div>
            <div style="color: white; text-align: left; margin-top: 20px; width: 240px;">
                <p><strong>NOME</strong></p>
                <p style="background-color: white; color: black; border-radius: 10px; padding-left: 5px; ">{{ perfil.nome }}</p>
                <p><strong>STATUS - GRADUAÇÃO</strong></p>
                <p style="background-color: white; color: black; border-radius: 10px; padding-left: 5px;">{{ perfil.funcao }} - {{ perfil.faixa }}</p>
            </div>
            <div style="color: white; text-align: center; margin-top: 50px;">
                <p style="background-color: white; color: black; border-radius: 10px; padding-left: 5px; padding-right: 10px;">Academia CTT</p>
                <p style="background-color: white; color: black; border-radius: 10px; padding-left: 5px; padding-right: 10px;">Brazilian Jiu Jitsu</p>
            </div> 
        </div> 
        
        <div>
            <button style="margin-top: 30px;
                            width: 120px;
                            height: 30px;
                            background-color: green;
                            color: white;
                            border-radius: 10px;
                            padding: 5px;
                            border: 2px solid white;">
                <a style="color: white;
                          background-color: green;
                          text-decoration: none;"
                href="/">
                    Voltar
                </a>
            </button>
        </div>

    </div> 
</body>
</html>
